<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                    :style="{width: user+'%'}"
                >
                    {{user}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                    :style="{width: monster+'%'}"
                >
                    {{monster}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns" v-if="startGame">
            <button @click="startGame = !startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-show="!startGame">
        <div class="small-12 columns">
            <button @click="attack">ATTACK</button>
            <button @click="specialAttack">SPECIAL ATTACK</button>
            <button @click="heal">HEAL</button>
            <button @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="scores.length">
        <div class="small-12 columns">
            <ul>
                <li v-for="stat in scores">
                    {{stat}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
